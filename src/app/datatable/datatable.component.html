<div class="box">
  <div class="box-header">
    <h3 class="box-title">{{title}}</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
      <div class="row">
        <div class="col-sm-12">
          <table id="example1" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">
            <thead>
            <tr role="row">
              <th>日付</th>
              <th>配信先</th>
              <th>タイトル</th>
            </tr>
            </thead>
            <tbody>
            <tr role="row" class="odd" *ngFor="let row of rows">
              <td class="sorting_1">{{row.time}}</td>
              <td>{{row.data1}}</td>
              <td>{{row.data2}}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr role="row">
              <th>日付</th>
              <th>配信先</th>
              <th>タイトル</th>
            </tr>
            </tfoot>
          </table>
        </div>
      </div>

    </div>
  </div>
  <!-- /.box-body -->
</div>
